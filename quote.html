<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHL Backup Solution - Quote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dhl-red': '#D40511',
                        'dhl-yellow': '#FFCC00',
                        'dhl-dark-red': '#AB000D',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="DBS_Icon2.jpg" type="image/jpg">
    <style>
        /* สไตล์สำหรับตารางผลลัพธ์ */
        .results-table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1rem;
        }

        .results-table th,
        .results-table td {
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            text-align: left;
        }

        .results-table th {
            background-color: #f3f4f6;
            font-weight: 600;
        }

        .results-table .expand-btn {
            cursor: pointer;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e5e7eb;
            transition: transform 0.2s;
        }

        .results-table .expand-btn.expanded {
            transform: rotate(45deg);
        }

        .breakdown-row {
            display: none;
        }

        .breakdown-row.visible {
            display: table-row;
        }

        .breakdown-cell {
            padding: 0 !important;
        }

        .breakdown-table {
            width: 100%;
        }

        .breakdown-table th,
        .breakdown-table td {
            border: none;
            border-top: 1px solid #d1d5db;
            background-color: #fafafa;
        }

        .dark-mode .results-table th,
        .dark-mode .results-table td {
            border-color: #4b5563;
        }

        .dark-mode .results-table th {
            background-color: #374151;
        }

        .dark-mode .breakdown-table th,
        .dark-mode .breakdown-table td {
            background-color: #1f2937;
            border-color: #4b5563;
        }

        .dark-mode .results-table .expand-btn {
            background-color: #4b5563;
        }

        /* สไตล์สำหรับ Combo Box ประเทศ */
        .country-dropdown {
            position: absolute;
            z-index: 20;
            width: 100%;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            margin-top: 0.25rem;
            max-height: 15rem;
            /* 240px */
            overflow-y: auto;
        }

        .country-dropdown-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .country-dropdown-item img {
            width: 1.25rem;
            height: auto;
            flex-shrink: 0;
        }

        .country-dropdown-item:hover {
            background-color: #f3f4f6;
        }

        .dark-mode .country-dropdown {
            background-color: #374151;
            border-color: #4b5563;
        }

        .dark-mode .country-dropdown-item:hover {
            background-color: #4b5563;
        }

        /* Styles for the confirmation modal */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #leave-confirm-modal {
            animation: fadeIn 0.2s ease-out;
        }
    </style>
</head>

<body class="with-faded-bg">
    <header class="bg-dhl-yellow shadow-sm py-4 px-6 md:px-10 flex justify-between items-center relative z-10 w-full">
        <a href="index.html" class="flex items-center gap-3">
            <img src="DHL_logo_rgb_black.svg" alt="DHL Logo" class="h-8 md:h-10">
            <span class="text-xl md:text-2xl font-black text-dhl-red uppercase tracking-tighter"
                style="font-family: 'Frutiger', 'Arial', sans-serif;">Backup Solution</span>
        </a>
        <nav id="desktop-utilities-nav" class="flex items-center space-x-2 sm:space-x-4">
            <div class="relative">
                <button id="language-toggle-button" class="utility-button px-4 py-2 flex items-center gap-2"><span
                        id="current-language-display"></span><svg class="w-4 h-4" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg></button>
                <div id="language-dropdown"
                    class="language-dropdown absolute right-0 mt-2 w-28 bg-white rounded-md shadow-lg hidden z-20">
                    <a href="#" class="block px-4 py-2" data-lang="th">ภาษาไทย</a>
                    <a href="#" class="block px-4 py-2" data-lang="en">English</a>
                </div>
            </div>
            <button id="theme-toggle" class="utility-button">
                <svg id="theme-icon-light" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
                <svg id="theme-icon-dark" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                    </path>
                </svg>
            </button>
        </nav>
    </header>

    <main class="container py-8">
        <section id="quote-page" class="card max-w-4xl mx-auto">
            <h1 class="text-3xl font-extrabold text-center mb-8" data-i18n="calculateQuote"></h1>

            <section id="quote-results-section" class="mb-6 hidden">
                <h2 class="text-2xl font-bold mb-4" data-i18n="resultsTitle"></h2>
                <div id="quote-results-container"></div>
            </section>

            <form id="quote-form" class="space-y-6" novalidate>
                <div id="form-message" class="p-4 rounded-md text-center hidden break-words"></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4 p-4 border rounded-lg bg-yellow-50">
                        <h2 class="text-xl font-semibold" data-i18n="originInfo"></h2>
                        <div>
                            <label for="origin-country-input" class="block text-sm font-medium mb-1"
                                data-i18n="originCountry"></label>
                            <div class="relative">
                                <input type="text" id="origin-country-input" class="input-field"
                                    data-i18n-placeholder="typeOrSelectCountry" autocomplete="off" required>
                                <input type="hidden" id="origin-country-value">
                                <div id="origin-country-dropdown" class="country-dropdown hidden"></div>
                            </div>
                        </div>
                        <div><label for="quote-origin-postalcode" class="block text-sm font-medium mb-1"
                                data-i18n="originPostalCodeRequired"></label><input type="text"
                                id="quote-origin-postalcode" class="input-field" required
                                data-i18n-placeholder="enterPostalCode"></div>
                        <div><label for="quote-origin-city" class="block text-sm font-medium mb-1"
                                data-i18n="originCity"></label><input type="text" id="quote-origin-city"
                                class="input-field" required data-i18n-placeholder="enterCity"></div>
                    </div>
                    <div class="space-y-4 p-4 border rounded-lg bg-yellow-50">
                        <h2 class="text-xl font-semibold" data-i18n="destinationInfo"></h2>
                        <div>
                            <label for="destination-country-input" class="block text-sm font-medium mb-1"
                                data-i18n="destinationCountry"></label>
                            <div class="relative">
                                <input type="text" id="destination-country-input" class="input-field"
                                    data-i18n-placeholder="typeOrSelectCountry" autocomplete="off" required>
                                <input type="hidden" id="destination-country-value">
                                <div id="destination-country-dropdown" class="country-dropdown hidden"></div>
                            </div>
                        </div>
                        <div><label for="quote-destination-postalcode" class="block text-sm font-medium mb-1"
                                data-i18n="destinationPostalCodeRequired"></label><input type="text"
                                id="quote-destination-postalcode" class="input-field" required
                                data-i18n-placeholder="enterPostalCode"></div>
                        <div><label for="quote-destination-city" class="block text-sm font-medium mb-1"
                                data-i18n="destinationCity"></label><input type="text" id="quote-destination-city"
                                class="input-field" required data-i18n-placeholder="enterCity"></div>
                    </div>
                </div>
                <div class="space-y-4 p-4 border rounded-lg bg-yellow-50">
                    <h2 class="text-xl font-semibold" data-i18n="packageDetails"></h2>
                    <div><label for="quote-ship-date" class="block text-sm font-medium mb-1"
                            data-i18n="shipmentDate"></label><input type="date" id="quote-ship-date" class="input-field"
                            required></div>
                    <div class="flex items-center mt-2"><input type="checkbox" id="quote-is-parcel"
                            class="form-checkbox h-5 w-5 text-dhl-red rounded-md"><label for="quote-is-parcel"
                            class="ml-2 block text-sm font-medium" data-i18n="isParcel"></label></div>

                    <div id="quote-declared-value-container" class="hidden">
                        <label class="block text-sm font-medium mb-1" data-i18n="declaredValue"></label>
                        <div class="flex items-center gap-2">
                            <input type="number" id="quote-declared-value" min="0" step="0.01" class="input-field"
                                data-i18n-placeholder="enterDeclaredValue">
                            <select id="quote-declared-currency" class="input-field w-32"></select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div><label class="block text-sm" data-i18n="weightKg"></label><input type="number"
                                id="quote-weight" min="0.1" step="0.1" class="input-field" required
                                data-i18n-placeholder="weightPlaceholder"></div>
                        <div><label class="block text-sm" data-i18n="lengthCm"></label><input type="number"
                                id="quote-length" min="0.1" step="0.1" class="input-field" required
                                data-i18n-placeholder="lengthPlaceholder"></div>
                        <div><label class="block text-sm" data-i18n="widthCm"></label><input type="number"
                                id="quote-width" min="0.1" step="0.1" class="input-field" required
                                data-i18n-placeholder="widthPlaceholder"></div>
                        <div><label class="block text-sm" data-i18n="heightCm"></label><input type="number"
                                id="quote-height" min="0.1" step="0.1" class="input-field" required
                                data-i18n-placeholder="heightPlaceholder"></div>
                    </div>
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <button type="submit" id="get-quote-btn" class="flex-1 btn-primary btn-yellow"
                        data-i18n="getQuote"></button>
                    <button type="button" id="quote-clear-button" class="flex-1 btn-primary btn-gray"
                        data-i18n="clearData"></button>
                </div>
            </form>
            <a href="index.html" class="mt-6 w-full btn-primary btn-gray text-center" data-i18n="backToMain"></a>

        </section>

        <div id="leave-confirm-modal"
            class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md mx-auto">
                <h2 class="text-2xl font-bold mb-4" data-i18n="leaveSiteTitle"></h2>
                <p class="text-gray-700 dark:text-gray-300 mb-6" data-i18n="leaveSiteBody"></p>
                <div class="flex justify-end gap-4">
                    <button id="stay-button" class="btn-primary btn-gray" data-i18n="stayButton"></button>
                    <button id="leave-button" class="btn-primary btn-red" data-i18n="leaveButton"></button>
                </div>
            </div>
        </div>

        <div id="loading-modal"
            class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
            <div class="w-16 h-16 border-8 border-dashed rounded-full animate-spin border-dhl-yellow"></div>
        </div>

    </main>
    <footer class="bg-[#333333] text-white py-8 mt-8">
        <div class="text-center text-sm text-gray-400">&copy; <span id="current-year"></span> DHL Express. <span
                data-i18n="allRightsReserved"></span></div>
    </footer>

                    formMessage.classList.remove('hidden');
                } finally {
                    getQuoteBtn.disabled = false;
                    loadingModal.classList.add('hidden');
                }
            });

            document.getElementById('quote-clear-button').addEventListener('click', resetForm);

            function showLeaveModal(url) {
                navigationTargetUrl = url;
                leaveModal.classList.remove('hidden');
                updateContentLanguage(pageSetup);
            }

            function hideLeaveModal() {
                navigationTargetUrl = null;
                leaveModal.classList.add('hidden');
            }

            stayButton.addEventListener('click', hideLeaveModal);

            leaveButton.addEventListener('click', () => {
                if (navigationTargetUrl) {
                    hasUnsavedChanges = false;
                    window.location.href = navigationTargetUrl;
                }
            });

            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    if (link.getAttribute('href').startsWith('#') || link.getAttribute('href') === 'javascript:void(0)') {
                        return;
                    }
                    if (hasUnsavedChanges) {
                        e.preventDefault();
                        showLeaveModal(link.href);
                    }
                });
            });

            window.addEventListener('beforeunload', (e) => {
                if (hasUnsavedChanges) {
                    e.preventDefault();
                    e.returnValue = '';
                    return '';
                }
            });

            resetForm();
        });
    </script>
</body>

</html>
